#
# SENSOR
#
CONFIG_GPIO=y
CONFIG_I2C=y
CONFIG_I2C_STM32=y

CONFIG_SPI=y
CONFIG_SPI_STM32=y

# NOTE a combination of these enables "%f" for printk
CONFIG_SHELL=y
CONFIG_I2C_SHELL=y
CONFIG_SENSOR_SHELL=y
CONFIG_SENSOR=y

# NOTE: larger stack size is needed. Otherwise some functions in the OLED
# driver can never be called and the board is just stuck (untrusted) or stuck
# in a boot loop (trusted)
CONFIG_MAIN_STACK_SIZE=4096

#
# UNTRUSTED
#
# for crypto support in untrusted setup
CONFIG_CRYPTO=y
CONFIG_MBEDTLS=y
#CONFIG_MBEDTLS_BUILTIN=n
CONFIG_MBEDTLS_BUILTIN=y
CONFIG_MBEDTLS_ENABLE_HEAP=y
CONFIG_MBEDTLS_HEAP_SIZE=32768
#CONFIG_MBEDTLS_HEAP_SIZE=16384
#CONFIG_MBEDTLS_HEAP_SIZE=8192
CONFIG_MBEDTLS_PSA_CRYPTO_C=y
# CONFIG_CRYPTO_STM32=y # doesn't work, no crypto accelerator
#CONFIG_MBEDTLS_CFG_FILE="config-tls-generic.h"
CONFIG_MBEDTLS_ENTROPY_ENABLED=y
CONFIG_MBEDTLS_ZEPHYR_ENTROPY=y
CONFIG_TEST_RANDOM_GENERATOR=y
CONFIG_ENTROPY_GENERATOR=y

#CONFIG_MBEDTLS_PSA_CRYPTO_STORAGE_C=y
#CONFIG_PSA_NATIVE_ITS=y
